<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До Нового года</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #e63946;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #c1121f;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #f1faee;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Сколько дней до Нового года?</h2>
        <input type="text" id="dateInput" placeholder="Введите дату (дд.мм.гггг)">
        <button onclick="calculate()">Рассчитать</button>
        <div id="daysLeft" class="result"></div>
        <div id="leapYear" class="result"></div>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById('dateInput').value;
            const daysDiv = document.getElementById('daysLeft');
            const leapDiv = document.getElementById('leapYear');

            // Парсинг даты
            const parts = input.split('.');
            if (parts.length !== 3) {
                daysDiv.textContent = "Ошибка: неверный формат даты!";
                leapDiv.textContent = "";
                return;
            }

            const day = parseInt(parts[0]);
            const month = parseInt(parts[1]) - 1;
            const year = parseInt(parts[2]);

            if (isNaN(day) || isNaN(month) || isNaN(year)) {
                daysDiv.textContent = "Ошибка: введите корректные числа!";
                leapDiv.textContent = "";
                return;
            }

            const inputDate = new Date(year, month, day);
            const newYear = new Date(year, 11, 31);

            // Проверка високосного года
            let isLeap = false;
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                isLeap = true;
            }
            leapDiv.textContent = `Год ${isLeap ? "високосный" : "не високосный"}`;

            // Проверка корректности даты
            if (inputDate.getFullYear() !== year || inputDate.getMonth() !== month || inputDate.getDate() !== day) {
                daysDiv.textContent = "Ошибка: некорректная дата!";
                return;
            }

            // Разница в днях
            const diffTime = newYear - inputDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            daysDiv.textContent = `До Нового года: ${diffDays} дней`;
        }
    </script>
</body>
</html>
